name: StarTrailPlugin
version: ''
main: com.dark2932.startrailplugin.StarTrailPlugin
api-version: '1.20'
prefix: Star Trail
load: STARTUP
authors: [ Dark2932 ]
description: A self-developed plugin for Star Trail.

commands:
  gethead:
    description: Get one's head.
    permission: startrailplugin.gethead
    permission-message: Â§cYou have no permission to use this command.
    usage: /<command>

permissions:
  startrailplugin.*:
    description: Permissions of StarTrailPlugin.
    children:
      startrailplugin.gethead: true
      startrailplugin.block: true
      startrailplugin.interact: true
  startrailplugin.gethead:
    description: Permission of /gethead.
    default: true
  startrailplugin.block:
    description: Permission of breaking and placing blocks in Stellarale.
    default: op
  startrailplugin.interact:
    description: Permission of interact things in Stellarale.
    default: op